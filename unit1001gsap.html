<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <title>GSAP</title>
    <style>
        .demo{
            width: 100px;
            height: 100px;
            background: yellowgreen;
            margin: 25px;
        }
    </style>
</head>
<body>
    <div class="demo"></div>

    <script>
        gsap.to(".demo", { 
            rotation: 360, 
            x: 300, 
            duration: 2,
            ease: "bounce.out" 
        });
    </script>
</body>
</html>
