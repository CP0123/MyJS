<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS JSON</title>
</head>
<body>
    <button id="btn">LOAD</button>
    <div id="demo"></div>
    <div id="demo2"></div>

    <script>
        
        document.getElementById('btn').onclick=function(){
            loadAJAX();
        }

        function loadAJAX(){
            var url='movie.json';
            var xhr=new XMLHttpRequest();//宣告XHR 物件變數,透過此物件存取伺服器的資源
            xhr.onreadystatechange=function(){
                if(xhr.readyState===4 && this.status===200){
                    var obj=xhr.response;//物件型別
                    var str='';
                    console.log(obj);
                    demo.innerHTML=JSON.stringify(obj); //JS物件轉為JSON
                    str=`<hr>英文名稱：${obj['engName']}<br>
                             中文名稱：${obj['chiName']}<br>
                             上映時間：${obj['release']}<br>
                             電影長度：${obj['length']}<br>
                             發行公司：${obj['company']}<br>
                             導演：${obj['director']}<br>`;
                    
                    str +="卡司：<ul>";
                    obj['cast'].forEach(e=> {
                        str +=`<li>${e}</li>`;                        
                    });
                    str +="</ul>"

                demo2.innerHTML=str;
                }
            }
            xhr.responseType='json';
            xhr.open('get',url,true);//初始化請求
            xhr.send();//發送請求
        }
    </script>
</body>
</html>
