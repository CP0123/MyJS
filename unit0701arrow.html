<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS arrow function</title>
</head>
<body>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <div id="demo3"></div>
    <div id="demo4"></div>

    <script>
        const demo1=document.getElementById('demo1');
        const demo2=document.getElementById('demo2');
        const demo3=document.getElementById('demo3');
        const demo4=document.getElementById('demo4');

        //無參數,無傳回值
        var myfun=()=>{demo1.innerHTML='我最愛的咖啡是卡布奇諾!!'}
        myfun();

        //有參數,無傳回值
        var yourfun=(name,coffee)=>{demo2.innerHTML=name+'最愛的咖啡'+coffee}
        yourfun('小明','拿鐵');

        //無參數,有傳回值
        var hisfun=()=>"再忙也要喝咖啡~";
        demo3.innerHTML=hisfun();

        //有參數,有傳回值
        /*傳統的寫法
        var herfun=(price,qty)=>'咖啡價格：'+price+"元,數量："+qty+"杯,總計："+(price*qty)+"元";*/
        
        //現今的寫法,包在``裡面,變數記得用${}包起來
        var herfun=(price,qty)=>`咖啡價格：${price}元,數量：${qty}杯,總計：${price*qty}元`;
        demo4.innerHTML=herfun('120','10');

    </script>

</body>
</html>
