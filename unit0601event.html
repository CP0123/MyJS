<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS nest loop,event</title>
    
</head>
<body>
    <h1>99乘法表</h1>
    <hr>
    <p>基本的數學運算</p>
    <p id="result">滑鼠移動至格子顯示對應值</p>

    <style>
        table{
            width: 100%;
            border: 8px rgb(38, 134, 176) solid;
            border-collapse: collapse; /*原先預設為有間隙, 加入這段即可調整*/
        }

        td{
            border: 1px silver solid;
            padding: 1.2em;
            text-align: center;
        }

    </style>

    <script>
        k=0;

        document.write("<table>");
        //外圈outer
        for(var i=1;i<=9;i++){ 
            document.write("<tr onmouseover='setTrGB(this)' onmouseout='clearTrGB(this)'>");
            //內圈inner
            for(var j=1;j<=9;j++){
                    k=i*j;
                    document.write("<td onmouseenter='setTdFont(this)' onmouseleave='clearTdFont(this)'>" + i +"x" + j + "=" + k +"</td>");
            }
            document.write("</tr>")
        }
        document.write("</table>");

        //設定移動至列, 改變列的背景色
        function setTrGB(obj){
            obj.style.backgroundColor='#ffecb3';
        }

        //移除列的背景色
        function clearTrGB(obj){
            obj.style.backgroundColor='transparent';
        }

        //設定移動至格子, 改變文字的顏色, 並抓到對應的值回傳給result
        function setTdFont(obj){
            obj.style.color='red';
            obj.style.cursor='pointer';
            document.getElementById('result').innerHTML=obj.innerHTML;
        }

        //還原格子內文字的顏色
        function clearTdFont(obj){
            obj.style.color='inherit';
        }
    </script>
</body>
</html>
