<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS LOOP</title>
    
</head>
<body>
    <h1>存錢筒</h1>
    <hr>
    <p>第1天存1元,第2天存2元...</p>
    <img src='images/pig.png' onclick="pig()">
    <p id="result"></p>

    <script>
        function pig(){
            var sum=0;
            //r=document.getElementById('result');
            r=document.querySelector('#result');

            r.innerHTML='';

            for(var i=1;i<=10;i++){ //i=1為起始值, i<=10為終止值, i++為i=i+1的意思
                r.innerHTML +="第" + i + "天" + sum + "+" + i + "=";
                sum +=i;
                r.innerHTML += sum +"<br>";
            }
        }
    </script>
</body>
</html>
